<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<div id="navHeader">
		<div id="logoTitulo">
			<h:graphicImage id="logoUV" value="#{resource['img:logo_uv.png']}"/>
			<div id="titulo">Sistema de Categorización Automática de Objetos de Aprendizaje</div>
		</div>
		
		<h:form id="loginForm">
			<p:growl id="msgsLogin" showDetail="true" globalOnly="true"/>
			<table>
				<tr>
					<td class="column1">
						<p:inputText id="correoLogin" value="#{loginBean.correoLB}" required="true" requiredMessage="Debe ingresar su correo electrónico.">
							<p:watermark for="correoLogin" value="Correo electrónico"/>
							<f:validator validatorId="correoValidator"/>
						</p:inputText>
					</td>
					<td class="column1">
						<p:password id="contraseñaLogin" value="#{loginBean.contraseñaLB}"  feedback="false" required="true" requiredMessage="Debe ingresar su contraseña.">
							<p:watermark for="contraseñaLogin" value="Contraseña"/>
						</p:password>
					</td>
					<td class="column3">
						<p:commandButton action="#{loginBean.loginUser}" value="Iniciar sesión" update=":loginForm" ajax="true" icon="ui-icon-power"/>
					</td>
				</tr>
				<tr>
					<td><p:message for="correoLogin" severity="error"/></td>
					<td><p:message for="contraseñaLogin" severity="error"/></td>
					<td><h:link value="¿Se te olvido la contraseña?" outcome="recoveryAccount"/></td>
				</tr>
			</table>
		</h:form>
	</div>
</h:body>
</html>
