<!DOCTYPE html>
<html lang="es"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="templates/mainTemplate.xhtml">

		<ui:define name="title">
			Inicia sesión en SCANOA
		</ui:define>

		<ui:define name="style">
			<style>
				.index-header{
					display: none;
				}
			</style>
		</ui:define>

		<ui:define name="header">
			<div class="header-navbar">
				<nav class="navbar2 navbar-edit" role="navigation">
					<div class="container">
				    <!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-index-navbar-collapse">
						        <span class="sr-only">Toggle navigation</span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
						        <span class="icon-bar"></span>
				      		</button>
				      	<a class="navbar-brand" href="index.xhtml">
				      		<img src="resources/img/logo_uv_white.png" height="56" width="120" class="img-responsive logo-white-header" alt="Image"/>
				      	</a>
				    	</div>

				    	<!-- Collect the nav links, forms, and other content for toggling -->
				    	<div class="collapse navbar-collapse" id="bs-index-navbar-collapse">
				    		<a href="register.xhtml" class="btn2 btn-edit navbar-btn navbar-right pull-right" role="button"><strong>Registrate!</strong></a>
				    	</div>
				  	</div>
				</nav>
			</div>
		</ui:define>

		<ui:define name="section">
			<div class="contentLogin">
				<div class="container">
					<div class="row">
						<div class="hidden-xs hidden-sm col-md-12 col-lg-12">
							<h2 class="content-title text-center">Iniciar sesión <br/> <small></small></h2>

						</div>
						<div class="col-xs-12 hidden-md hidden-lg">
							<h3 class="content-title">Iniciar sesión <br/> <small></small></h3>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3">
							<h:panelGroup rendered="#{indexBean.error==0}">
								<div class="alert alert-danger text-center" role="alert">Lo siento, pero los datos ingresados son incorrectos. <strong>Por favor, intente iniciar sesión nuevamente</strong>.</div>
								<br/>
							</h:panelGroup>
							<h:panelGroup rendered="#{indexBean.error==1}">
								<div class="alert alert-success text-center" role="alert">Se ha actualizado su contraseña satisfactoriamente.</div>
								<br/>
							</h:panelGroup>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-3">
							<h:form class="form-horizontal" id="loginForm" role="form">
						        <div class="form-group">
						        	<label for="" class="col-sm-3 control-label">Correo electrónico</label>
						        	<div class="col-sm-9">
										<h:inputText class="form-control" id="correoLogin" value="#{indexBean.correoLogin}" pt:placeholder="Ingrese su correo electrónico"/>
									</div>
						        </div>
						        <div class="form-group">
									<label for="" class="col-sm-3 control-label">Contraseña</label>
									<div class="col-sm-9">
										<h:inputSecret class="form-control" id="contraseñaLogin" value="#{indexBean.contraseñaLogin}" pt:placeholder="Ingrese su contraseña"/>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<a href="recoveryAccount.xhtml" class="pull-right">¿Se te ha olvidado la contraseña?</a>
										<br/>
										<br/>
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							        	<h:commandButton class="btn btn-primary pull-right" action="#{indexBean.loginUser}" value="Entrar"/>
									</div>
						    	</div>
		      				</h:form>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<br/>
						</div>
					</div>
				</div>
			</div>
		</ui:define>

		<ui:define name="script">
			<script>
				$(document).ready(function() {
					$('#loginForm').bootstrapValidator({
						message: 'Este valor no es válido',
						feedbackIcons: {
				            valid: 'glyphicon glyphicon-ok',
				            invalid: 'glyphicon glyphicon-remove',
				            validating: 'glyphicon glyphicon-refresh'
				        },
				        fields: {
				        	'loginForm:correoLogin': {
				                validators: {
				                    notEmpty: {
				                        message: 'La dirección del correo electrónico es requerida'
				                    },
				                    emailAddress: {
				                        message: 'La dirección del correo electrónico no es válida'
				                    }
				                }
				            },
				            'loginForm:contraseñaLogin': {
				            	validators: {
				            		notEmpty: {
				                        message: 'La contraseña es requerida'
				                    },
				                    stringLength: {
				                        min: 5,
				                        message: 'La contraseña debe ser mínimo de 5 carácteres'
				                    }
				            	}
				            }
				        }
					});
				});
			</script>
		</ui:define>

	</ui:composition>

</h:body>
</html>
