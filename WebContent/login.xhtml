<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
	<ui:composition template="/templates/loginTemplate.xhtml">
		<ui:define name="title">Bienvenido a SCANOA</ui:define>
		<ui:define name="content">
			<div id="formRegister">	
				<h:form id="registerForm">
			    	<h3>Regístrate!</h3>
					<p:growl id="msgsRegister" showDetail="true" globalOnly="true"/>
				    <h:panelGrid id="registerPanel" columns="2"> 
						<h:outputText value="Correo" /> 
						<p:inputText id="regCorreo" value="#{registerBean.correoRB}" required="true" requiredMessage="Debe ingresar un correo electrónico.">
							<f:validator validatorId="correoValidator" />
						</p:inputText>
						<p:spacer></p:spacer>						
						<p:message for="regCorreo" severity="error"></p:message>
						
						<h:outputText value="Nombre" /> 
						<p:inputText id="regNombre" value="#{registerBean.nombreRB}" required="true" requiredMessage="Debe ingresar su nombre completo."></p:inputText>
						<p:spacer></p:spacer>
						<p:message for="regNombre" severity="error"></p:message>
						
						<h:outputText value="Contraseña" />
						<p:password id="regContraseña" value="#{registerBean.contraseñaRB}" feedback="false" required="true" requiredMessage="Debe ingresar una contraseña."></p:password>
						<p:spacer></p:spacer>
						<p:message for="regContraseña" severity="error"></p:message>
						
						<p:spacer></p:spacer>						
						<p:commandButton action="#{registerBean.registerUser}" value="Registrar" update=":registerForm" ajax="true" icon="ui-icon-circle-plus" />
					</h:panelGrid>
				</h:form>
			</div>
			
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
			<p:dialog widgetVar="statusDialog" modal="false" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage name="img/ajaxloader.gif" />
			</p:dialog>
			
		</ui:define>	
	</ui:composition>
</h:body>
</html>
